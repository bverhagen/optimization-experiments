before_script:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - apt-get update --quiet && apt-get install --yes --quiet cmake python3 scons valgrind gcc clang

stages:
    - build

build_all:
    script: "./exec.py distclean init build --target all --compiler gcc --build-single-threaded"
    stage: build
