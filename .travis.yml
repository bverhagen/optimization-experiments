before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y cmake python3

language: c++

env:
    - EXEC='distclean init build --target all'
    - EXEC='run --target all --run unittest --target all'
    - EXEC='run --target all --run performance --target all'

script: ./exec $EXEC

compiler: 
    - gcc
    - clang

## Hacks to make Travis handle git submodules properly
# Handle git submodules yourself
git:
    submodules: false

# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules

# Require for apt
sudo: required

# Hack to get a more up to date version of CMake
dist: trusty
